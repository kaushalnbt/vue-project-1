<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample Project</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script> 
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Vue App</a>
    </nav>
    <div class="container mt-5">
        <div id="app" class="text-center">
            <h2>Name: {{ name }}</h2>
            <p>Age: {{ age }}</p>
            <p>Age after 5 years: {{ calculateAge() }}</p>
            <p>Random Number: {{ randomNumber() }}</p>
            <img v-bind:src="imageUrl" alt="Vue Logo" class="rounded-circle mt-3" width="100" height="100">
            <br>
            <form v-on:submit.prevent="submitForm" class="mt-3">
                <input v-model="name" class="form-control" type="text" placeholder="Enter your name">
                <button type="button" v-on:click="setAge($event)" class="btn btn-primary mt-3" value="1">Add</button>
                <button type="button" v-on:click="reduceAge($event)" class="btn btn-primary mt-3" value="1">Remove</button>
                <input v-on:input="setName" class="form-control mt-3" type="text" placeholder="Enter your name">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
    <footer class="footer bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2023 My Vue App</p>
    </footer>
</body>
</html>
