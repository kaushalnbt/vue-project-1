<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample Project</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script> 
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Vue App</a>
    </nav>
    <div class="container mt-5">
        <div id="app" class="text-center">
            <img v-bind:src="imageUrl" alt="Vue Logo" class="rounded-circle mt-3">
            <h2>Name: {{ confirmedName }}</h2>
            <div class="age-section">
                <p>Age: {{ age }}</p>
                <button type="button" v-on:click="setAge($event)" class="btn btn-primary" value="1">
                    <i class="fas fa-plus"></i>
                </button>
                <button type="button" v-on:click="reduceAge($event)" class="btn btn-primary" value="1">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            <p>Age after 5 years: {{ calculateAge() }}</p>
            <p>Random Number: {{ randomNumber() }}</p>
            <form v-on:submit.prevent="submitForm" class="mt-3">
                <div class="form-group">
                    <label for="nameInput">Name:</label>
                    <div class="input-group">
                        <input id="nameInput" v-on:input="setName" class="form-control" type="text" placeholder="Enter your name" v-on:keyup.enter="confirmedNameOutput">
                        <button type="reset" v-on:click="resetInput" class="btn btn-primary">Reset</button>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2023 My Vue App</p>
    </footer>
</body>
</html>
